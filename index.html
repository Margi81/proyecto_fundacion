<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Fundación de Rescate de Mascotas</title>
</head>
<body>
     <header>
        <a href="#" class="logo_fundacion">
        <img src="imagen/mascotas/Logo_fundacion.jpg" alt="logo_De_fundacion">
        <h2 class="fundacion_de_rescate">FUNDACION DE RESCATE</h2>
     </div>
     <nav>
        <a href="#" class="nav-link">Inicio</a>
        <a href="#" class="nav-link">Sobre Nosotros</a>
        <a href="#" class="nav-link">Contáctanos</a>
        <a href="#" class="nav-link">Donación</a>
     </nav>
    </header>  

    <div class="subtitulos">
        <div class="subtitulo" id="mostrarFormularioAdopcion">
            <h2>¿Quieres adoptar?</h2>
            <p>Contáctanos para más información</p>
        </div>
        <div class="subtitulo" id="mostrarFormularioPreguntas">
            <h2>¿Tienes preguntas?</h2>
            <p>Estamos aquí para ayudarte</p>
        </div>
    </div>

    <div class="formularios_container">
        <div id="formularioAdopcion" class="oculto">
            <h2>Formulario de Adopción</h2>
            <form action="#" method="post">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" required>
            
            <label for="experiencia">¿Ha adoptado mascotas antes?</label>
                <select id="experiencia" name="experiencia" required>
                    <option value="-">-</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>

            <label for="motivacion">¿Por qué deseas adoptar una mascota?</label>
            <textarea id="motivacion" name="motivacion" rows="4" required></textarea>

            <label for="recurso">¿Cuentas con los recursos económicos necesarios para el cuidado de una mascota? </label>
                <select id="recurso" name="recurso" required>
                    <option value="-">-</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>

            <button type="submit">Enviar Formulario</button>
        </form>
    </div>
   

    <main>
        <h3 class="title_mascotas">Animalitos que buscan su hogar</h3>
        <div class="grid-container" id="mascotasContainer">
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Fundación de Rescate de Mascotas</p>
    </footer>
</body>
</html>
